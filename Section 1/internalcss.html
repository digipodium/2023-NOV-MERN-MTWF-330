<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

        h2{
            text-align: center;
            font-style: italic;
            color: red;
        }

        .myclass{
            font-size: 40px;
            color: blueviolet;
            border: 3px solid darkblue;
        }

        #myid{
            font-size: 50px;
            font-weight: bold;
            color: crimson;
        }

    </style>

</head>
<body>

    <h2>Internal CSS is used to apply css on entire page at once</h2>

    <h2 class="myclass">Name Selector is used to select element by their tag name</h2>

    <p id="myid" class="myclass" style="color: blue;">Class Selector is used to select element by their class name</p>

    <p id="myid">ID Selector is used to select element by their id name</p>

    

</body>
</html>
